<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Noticias oficiales Tab -->
  <ion-tab title="Oficial" icon-off="ion-arrow-graph-up-right" icon-on="ion-arrow-graph-up-right" href="#/tab/official">
    <ion-nav-view name="tab-official"></ion-nav-view>
  </ion-tab>

  <!-- Noticias de estudiantes Tab -->
  <ion-tab title="Estudiantes" icon-off="ion-ios-people-outline" icon-on="ion-ios-people-outline" href="#/tab/students">
    <ion-nav-view name="tab-students"></ion-nav-view>
  </ion-tab>

  <!-- Alarmas Tab -->
  <ion-tab title="Alarmas" icon-off="ion-ios-alarm-outline" icon-on="ion-ios-alarm-outline" href="#/tab/alarm">
    <ion-nav-view name="tab-alarm"></ion-nav-view>
  </ion-tab>


</ion-tabs>
